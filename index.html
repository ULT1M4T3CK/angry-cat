<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Click the Cat! 😸</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Don't Click the Cat! 😸</h1>
        
        <div class="game-area">
            <div class="cat-container">
                <div class="cat-emoji" id="catEmoji">😸</div>
                <p class="message" id="message">Click me if you dare!</p>
            </div>
            
            <div class="stats">
                <div class="counter">
                    <span>Clicks: </span>
                    <span id="clickCount">0</span>
                </div>
                <button class="reset-btn" id="resetBtn">Reset Cat 😇</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Educational Fun - Learn about cat emotions! 🐱</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
